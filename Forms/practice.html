<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Form</title>
</head>
<body>
    <form >
        <div class="input-name">
            <label for="Name">Name</label>
            <input id="name" type="text" placeholder="Enter your name">
        </div>

        <div class="input-name"></div>
            <label>Email</label>
            <input id="name" type="text" placeholder="Enter your email" >
        </div>

        <div class="input-name">
            <label>Select A Course</label>
            <select id="courses">
                <option>Html</option>
                <option>CSS</option>
                <option>JS</option>
                <option>C++</option>
            </select>
        </div>

        <div class="input-name">
            <label>Select Your Country</label>
            <input class="input-name" type="text" list="countries">
            <datalist id="countries">
                <option>Australia</option>
                <option>Africa</option>
                <option>Canada</option>
                <option>America</option>
                <option>Europe</option>
            </datalist>
        </div>

        <div class="input-name">
            <input type="checkbox" name="" id="front-end">
            <label id="front-end" for="front-end">front-end</label>
        </div>
        <div class="input-name">
            <input type="checkbox" name="" id="back-end">
            <label id="back-end" for="back-end">Back-end</label>
        </div>
        
        <div class="radio-btn">
            <input type="radio" name="" id="silver">
            <label for="silver" class="label-inline">silver</label>
            <input type="radio" name="" id="gold">
            <label for="gold" class="label-inline">gold</label>
        </div>

        <div class="input-name">
            <label>Review</label>
            <textarea name="" id="review" rows="3" cols="21" ></textarea>
        </div>

        <div class="buttons">
            <button type="reset">Reset</button>
            <button type="submit">Register</button>
        </div>
    </form>

    
</body>
</html>
